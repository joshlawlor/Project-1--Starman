<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="main">
        

        <div id="SPACESHIP" class="gameItems"><img id="rocket" src="/images/spacestation.png" alt="">
        
        </div>
        <div id="timerBox"  class="gameItems">
            <div id="title"><h1 id ="title" class="text">SPACE RESCUE</h1></div>
            <div id="timerEl">
                <div id="timerTitle" >OXYGEN LEVELS</div>
                <div id="timeLeft" class="text">30</div>

            </div>
            <div id="rules"><h1 class="text">
                <div id="gameText">During a routine space-walk, an Astronaut has been disconnected from the ISS!
                    He has 30 seconds of air left!! Input the passcode to the NAV computer,
                    we can course correct to intercept him before time runs out!
                </div>
                <div id="rulesList">
                    <ul>
                        <li>Press LAUNCH to begin</li>
                        <li>Press ABORT to start over</li>
                    </ul>
                </div>  


            </h1></div>
            
        </div>
        <div id="astronautBox"  class="gameItems"><img  id="astronaut" src="/images/spaceman3.png" alt="">
        
        </div>


    </div>
    <div id="textbox">

    </div>

    <div id="playerUI">
       
        <div id="reset">
            <div><button id="resetButton">
                <div>A</div>
                <div>B</div>
                <div>O</div>
                <div>R</div>
                <div>T</div>
            </button></button></div>
            
        </div>

        <div id="keyBoard">

           <div id="keyBoardRows">
                <div class="row">
                    <button class="button" data-key="Q">Q</button>
                    <button class="button" data-key="W">W</button>
                    <button class="button" data-key="E">E</button>
                    <button class="button" data-key="R">R</button>
                    <button class="button" data-key="T">T</button>
                    <button class="button" data-key="Y">Y</button>
                    <button class="button" data-key="U">U</button>
                    <button class="button" data-key="I">I</button>
                    <button class="button" data-key="O">O</button>
                    <button class="button" data-key="P">P</button>
                </div>

                <div class="row">
                    <button class="button" data-key="A">A</button>
                    <button class="button" data-key="S">S</button>
                    <button class="button" data-key="D">D</button>
                    <button class="button" data-key="F">F</button>
                    <button class="button" data-key="G">G</button>
                    <button class="button" data-key="H">H</button>
                    <button class="button" data-key="J">J</button>
                    <button class="button" data-key="K">K</button>
                    <button class="button" data-key="L">L</button>
                </div>

                <div class ="row">
                    <button class="button" data-key="Z">Z</button>
                    <button class="button" data-key="X">X</button>
                    <button class="button" data-key="C">C</button>
                    <button class="button" data-key="V">V</button>
                    <button class="button" data-key="B">B</button>
                    <button class="button" data-key="N">N</button>
                    <button class="button" data-key="M">M</button>  
                </div>
            </div> 




        </div>

        <div id="startGame">
            <button id="startButton">
                <div>L</div>
                <div>A</div>
                <div>U</div>
                <div>N</div>
                <div>C</div>
                <div>H</div>
                </button>
        </div>

    </div>
</body>
</html>
